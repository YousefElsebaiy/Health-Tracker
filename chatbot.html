<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        /* Gruvbox Dark color palette */
        :root {
            --bg-color: #1d2021; /* Dark background */
            --text: #ebdbb2; /* Beige text for readability */
            --navbar-text: #ebdbb2; /* Light text color for navbar */
            --border: #3c3836; /* Border color */
            --link-color: #076678; /* Light blue color for links */
            --footer-text: #d5c4a1; /* Light text color for footer */
            --primary: #fe8019; /* Orange */
            --accent: #8ec07c; /* Light green */
            --input-bg: #282828; /* Darker input background */
            --input-text: #d5c4a1; /* Light text for input fields */
        }

        body {
            font-family: 'MuseoModerno', sans-serif;
            padding-top: 56px;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        .container {
            max-width: 100%;
            height: 100vh; /* Full height */
            display: flex;
            flex-direction: column;
        }

        .jumbotron {
            background-color: var(--input-bg);
            color: var(--text);
            padding: 2rem 1rem;
            border-radius: 0.3rem;
            margin: 0;
            flex: 1; /* Take up remaining space */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        footer {
            padding: 20px 0;
            background-color: var(--bg-color);
            color: var(--footer-text);
            text-align: center;
            border-top: 1px solid var(--border);
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: var(--navbar-text);
            transition: color 0.3s ease; /* Smooth color transition */
        }

        .navbar-dark .navbar-nav .nav-link:hover {
            color: var(--footer-text); /* Light beige on hover */
        }

        .navbar-dark .navbar-brand {
            color: var(--navbar-text);
        }

        .navbar-dark .bg-dark {
            background-color: var(--bg-color) !important;
        }

        /* Chat Widget Styling */
        .chat-widget {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 70vh; /* Adjust height as needed */
            border: none;
            background: transparent;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Health Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="nutrition.html">Nutrition Calculator</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="calorie_calculator.html">Calorie Calculator</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="tips.html">Healthy Living Tips</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About Us <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="chatbot.html">Chatbot</a>
                </li>
            </ul>
            <div class="ml-auto time" id="currentTime"></div>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Chatbot</h1>
            <p class="lead">Interact with our chatbot for assistance and support.</p>
        </div>
        <!-- Norby Chat Widget -->
        <script>
            (function (w, d, s, o, f, js, fjs) {
                w[o] = w[o] || function () {
                    (w[o].q = w[o].q || []).push(arguments)
                };
                js = d.createElement(s), fjs = d.getElementsByTagName(s)[0];
                js.id = o;
                js.src = f;
                js.async = 1;
                fjs.parentNode.insertBefore(js, fjs)
            })(window, document, 'script', 'nw', 'https://chat.norby.io/widget');
            nw('init', {
                apiKey: '881eb3c9-cf88-4c71-bc3c-0b22b3ce10bf',
                serviceBaseUrl: 'https://api.norby.io',
                lang: 'en',
                languageList: ['AR','DA','DE','EE','EN','ES','FI','FR','IT','JA','NO','PL','PT','RU','SV','TR','UA','ZH'],
                mainColor: '#1d2021', /* Background color matching --bg-color */
                popupBotAvatarColor: '#d5c4a1', /* Text color for readability */
                multichat: true,
                botName: 'Bot',
                imageTransferEnabled: true,
                side: 'right',
                marginSideDesktop: 80,
                marginBottomDesktop: 48,
                marginSideMobile: 16,
                marginBottomMobile: 16
            });
        </script>
    </div>

    <footer>
        <p>&copy; 2024 Health Tracker. All rights reserved.</p>
    </footer>

    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script>
        // Function to update the current time in the header
        function updateTime() {
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            document.getElementById('currentTime').innerText = now.toLocaleTimeString('en-US', options);
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
